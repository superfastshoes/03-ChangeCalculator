<!DOCTYPE html>
<html>
	<head>
	    <title>Document</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	    <link rel=stylesheet href="style.css">
	</head>
	<body>
		<div class="container">
			<h1 id="mainHeader">Change Calculator!</h1>
		</div>

			<form class="form-inline container" action="javascript:void(0)">
				<div class="form-group">
					<!-- Get the amount of the sale -->
					<label for="amountDue">How much is due for the sale?</label>
					<input type="number" class="form-control" id="amountDue" name="amountDue" placeholder="$">
				</div>
				<div class="form-group">
					<!--  Get the amount tendered by the customer -->
					<label for="customerCash">How much has the customer given you?</label>
					<input type="number" class="form-control" id="customerCash" name="customerCash" placeholder="$">
				</div>
				<!-- Lets get a button here to submit data -->
				<button type="submit" class="btn btn-success" id="buttonClick">Results</button>	
			</form>

	<!-- Display the amount due in - -->
		<!-- Dollars -->
		<!-- Quarters -->
		<!-- Dimes -->
		<!-- Nickels -->
		<!-- Pennies -->
		<!-- Add images -->


		<div class="container">
			<table class="table table-striped"> 
				<tr>
					<th>Dollars</th>
				</tr>
				<tr>
					<td id="dollars">0</td>
				</tr>
			</table>
		</div>

		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>Quarters</th>
					<th>Dimes</th>
					<th>Nickels</th>
					<th>Pennies</th>
				</tr>
					<td id="quarters">0</td>
					<td id="dimes">0</td>
					<td id="nickels">0</td>
					<td id="pennies">0</td>
			</table>
		</div>
		<h3 class="container" id="errorMessage"></h3>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="index.js"></script>
	</body>
</html>
